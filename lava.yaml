metadata:
    format: Lava-Test Test Definition 1.0
    name: bootrr
    description: "Run bootrr in LAVA"
    maintainer:
        - milosz.wasilewski@linaro.org
        - chase.qi@linaro.org
    os:
        - debian
        - ubuntu
        - centos
        - fedora
        - openembedded
    scope:
        - functional
    devices:
        - apq8016-sbc
        - dragonboard-410c
        - dragonboard-820c

params:
    # Refer to ./boards for boards supported.
    BOARD: "arrow,apq8096-db820c"

run:
    steps:
        - export PATH=$PWD/helpers:$PATH
        - ./boards/${BOARD}
